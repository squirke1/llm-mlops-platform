apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: mlops-platform
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'Default'
        orgId: 1
        folder: 'MLOps Platform'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
