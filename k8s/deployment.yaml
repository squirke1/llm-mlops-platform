apiVersion: apps/v1
kind: Deployment
metadata:
  name: churn-prediction-api
  namespace: mlops-platform
  labels:
    app: churn-prediction-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: churn-prediction-api
  template:
    metadata:
      labels:
        app: churn-prediction-api
        version: v1
    spec:
      containers:
      - name: api
        image: churn-prediction-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: MODEL_PATH
          valueFrom:
            configMapKeyRef:
              name: churn-model-config
              key: MODEL_PATH
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: churn-model-config
              key: LOG_LEVEL
        # A/B Testing Configuration
        - name: AB_TESTING_ENABLED
          valueFrom:
            configMapKeyRef:
              name: ab-testing-config
              key: AB_TESTING_ENABLED
              optional: true
        - name: AB_ROUTING_STRATEGY
          valueFrom:
            configMapKeyRef:
              name: ab-testing-config
              key: AB_ROUTING_STRATEGY
              optional: true
        - name: AB_TRAFFIC_CONFIG
          valueFrom:
            configMapKeyRef:
              name: ab-testing-config
              key: AB_TRAFFIC_CONFIG
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: model-storage
          mountPath: /app/models
          readOnly: true
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-storage-pvc
