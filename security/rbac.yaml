apiVersion: v1
kind: ServiceAccount
metadata:
  name: mlflow-server-sa
  namespace: mlops-platform
  annotations:
    # For EKS with IAM roles
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/mlops-mlflow-role
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: churn-api-sa
  namespace: mlops-platform
  annotations:
    # For EKS with IAM roles
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/mlops-api-role
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-sa
  namespace: mlops-platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mlflow-server-role
  namespace: mlops-platform
rules:
  # Allow reading secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
    resourceNames: ["mlflow-secrets", "postgres-secrets"]
  
  # Allow reading configmaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  
  # Allow managing own pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: churn-api-role
  namespace: mlops-platform
rules:
  # Allow reading secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
    resourceNames: ["api-secrets"]
  
  # Allow reading configmaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  
  # Allow managing own pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prometheus-role
  namespace: mlops-platform
rules:
  # Allow reading pods, services, endpoints for service discovery
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
  
  # Allow reading configmaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mlflow-server-rolebinding
  namespace: mlops-platform
subjects:
  - kind: ServiceAccount
    name: mlflow-server-sa
    namespace: mlops-platform
roleRef:
  kind: Role
  name: mlflow-server-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: churn-api-rolebinding
  namespace: mlops-platform
subjects:
  - kind: ServiceAccount
    name: churn-api-sa
    namespace: mlops-platform
roleRef:
  kind: Role
  name: churn-api-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prometheus-rolebinding
  namespace: mlops-platform
subjects:
  - kind: ServiceAccount
    name: prometheus-sa
    namespace: mlops-platform
roleRef:
  kind: Role
  name: prometheus-role
  apiGroup: rbac.authorization.k8s.io
---
# ClusterRole for Prometheus to discover services across namespaces (if needed)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-cluster-role
rules:
  - apiGroups: [""]
    resources: ["nodes", "nodes/proxy", "services", "endpoints", "pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-cluster-rolebinding
subjects:
  - kind: ServiceAccount
    name: prometheus-sa
    namespace: mlops-platform
roleRef:
  kind: ClusterRole
  name: prometheus-cluster-role
  apiGroup: rbac.authorization.k8s.io
